name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *" # Обновление каждый день в 3 утра
  workflow_dispatch: # Чтобы можно было запустить кнопкой

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=tokyonight&hide_border=true
          path: profile-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile-stats.svg
          git commit -m "Update stats card" || exit 0
          git push
