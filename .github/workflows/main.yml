name: Update Github Stats

on:
  schedule:
    - cron: '47 2 * * *'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Checkout generator repo
        uses: actions/checkout@v4
        with:
          repository: yogeshwaran01/github-stats-terminal-style
          path: generator

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build
        run: |
          cd generator
          npm install
          npm run build

          # --- ПРЯМОЙ ПАТЧ СКОМПИЛИРОВАННОГО КОДА ---
          # 1. Меняем цвета в уже собранном JS-файле
          # Ищем старый цвет фона и меняем на твой везде в папке dist
          find dist/ -type f -name "*.js" -exec sed -i 's/#000000/#0d1117/g' {} +
          find dist/ -type f -name "*.js" -exec sed -i 's/#00ff00/#36BCF7/g' {} +
          
          # 2. Меняем текст в собранном коде
          find dist/ -type f -name "*.js" -exec sed -i 's/whoami/.\/ctf_prep/g' {} +
          find dist/ -type f -name "*.js" -exec sed -i 's/Full Stack Developer/Binary Security Researcher/g' {} +

          # Запуск уже пропатченного кода
          node dist/bin/github-stats-terminal.js ${{ github.repository_owner }} hacker
          cp github_stats.svg ../github_stats.svg
        env:
          GHT: ${{ secrets.GHT }}

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add github_stats.svg
          git commit -m "Update GitHub Stats Terminal" || exit 0
          git push
