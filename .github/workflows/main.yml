name: Update Github Stats

on:
  schedule:
    - cron: '47 2 * * *'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Checkout generator repo
        uses: actions/checkout@v4
        with:
          repository: yogeshwaran01/github-stats-terminal-style
          path: generator

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build
        run: |
          cd generator
          npm install
          npm run build
          node dist/bin/github-stats-terminal.js ${{ github.repository_owner }} hacker
          
          # 1. ПРИНУДИТЕЛЬНЫЙ ПАТЧ (обрабатываем файл прямо в месте рождения)
          # Используем расширенный sed для надежности
          sed -i 's/0,255,0/54,188,247/g' github_stats.svg
          sed -i 's/0,204,0/54,188,247/g' github_stats.svg
          sed -i 's/0,255,102/54,188,247/g' github_stats.svg
          sed -i 's/0,153,0/54,188,247/g' github_stats.svg
          sed -i 's/0,0,0/13,17,23/g' github_stats.svg
          sed -i 's/whoami/.\/ctf_prep/g' github_stats.svg
          sed -i 's/Full Stack Developer/Binary Security Researcher/g' github_stats.svg

          # 2. ПЕРЕМЕЩЕНИЕ С ПЕРЕЗАПИСЬЮ
          mv -f github_stats.svg ../github_stats.svg
          cd ..

          # 3. ПРОВЕРКА (увидим результат в логах Actions)
          echo "Final check for blue color:"
          grep "54,188,247" github_stats.svg || echo "COLOR NOT FOUND!"

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          
          # Удаляем индекс, если он мешает, и добавляем файл заново
          git add github_stats.svg
          
          # Фиксируем изменения. Если файл не изменился, скрипт не упадет
          git commit -m "Update GitHub Stats: Terminal Blue Mode" || exit 0
          
          # Принудительный пуш для обновления
          git push origin main
