name: Update Github Stats

on:
  schedule:
    - cron: '47 2 * * *'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Checkout generator repo
        uses: actions/checkout@v4
        with:
          repository: yogeshwaran01/github-stats-terminal-style
          path: generator

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build
        run: |
          cd generator
          npm install
          npm run build
          node dist/bin/github-stats-terminal.js ${{ github.repository_owner }} hacker
          
          # Используем более гибкие регулярные выражения для поиска и замены
          # ФОН
          sed -i 's/fill:rgb(0,0,0)/fill:rgb(13,17,23)/g' github_stats.svg
          
          # ВСЕ ВАРИАНТЫ ЗЕЛЕНОГО (одним махом через регулярку, если возможно, или точечно)
          sed -i 's/0,204,0/54,188,247/g' github_stats.svg
          sed -i 's/0,255,0/54,188,247/g' github_stats.svg
          sed -i 's/0,255,102/54,188,247/g' github_stats.svg
          sed -i 's/0,153,0/54,188,247/g' github_stats.svg
          
          # ТЕКСТ (whoami -> ./ctf_prep)
          sed -i 's/whoami/.\/ctf_prep/g' github_stats.svg
          
          # ПРОВЕРКА: Выведем в лог наличие нового текста (для отладки)
          echo "Checking if patch applied:"
          grep "./ctf_prep" github_stats.svg || echo "PATCH FAILED!"

          cp github_stats.svg ../github_stats.svg

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          # Force add на случай игнорирования
          git add -f github_stats.svg
          # Проверка статуса
          git status
          git commit -m "Update GitHub Stats: Blue Theme and Custom Text" || echo "No changes to commit"
          git push

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add github_stats.svg
          git commit -m "Update GitHub Stats Terminal" || exit 0
          git push
