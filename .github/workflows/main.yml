name: Update Github Stats

on:
  schedule:
    - cron: '47 2 * * *'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Checkout generator repo
        uses: actions/checkout@v4
        with:
          repository: yogeshwaran01/github-stats-terminal-style
          path: generator

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build
        run: |
          cd generator
          npm install
          npm run build
          node dist/bin/github-stats-terminal.js ${{ github.repository_owner }} hacker
          
          # 1. МЕНЯЕМ ФОН (rgb(0,0,0) -> тёмный GitHub)
          sed -i 's/rgb(0,0,0)/rgb(13,17,23)/g' github_stats.svg
          
          # 2. МЕНЯЕМ ВСЕ ЗЕЛЕНЫЕ ЦВЕТА НА ТВОЙ ГОЛУБОЙ (#36BCF7)
          # Патчим классы f, g, h, i, k (все вариации зеленого в твоем SVG)
          sed -i 's/rgb(0,204,0)/rgb(54,188,247)/g' github_stats.svg
          sed -i 's/rgb(0,255,0)/rgb(54,188,247)/g' github_stats.svg
          sed -i 's/rgb(0,255,102)/rgb(54,188,247)/g' github_stats.svg
          sed -i 's/rgb(0,153,0)/rgb(54,188,247)/g' github_stats.svg
          sed -i 's/fill:rgb(0,255,0)/fill:rgb(54,188,247)/g' github_stats.svg
          
          # 3. МЕНЯЕМ ТЕКСТ (whoami -> ctf_prep)
          sed -i 's/whoami/.\/ctf_prep/g' github_stats.svg
          
          cp github_stats.svg ../github_stats.svg
        env:
          GHT: ${{ secrets.GHT }}

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add github_stats.svg
          git commit -m "Update GitHub Stats Terminal" || exit 0
          git push
