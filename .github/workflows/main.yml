name: Update Terminal Stats

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build
        run: |
          npm install
          npm run build

      - name: Generate SVG
        run: |
          node dist/bin/github-stats-terminal.js ${{ github.repository_owner }} ctf_dark \
            --focus="Reverse Engineering & Malware Analysis" \
            --role="Binary Exploitation"
          
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add github_stats.svg
          git commit -m "Update Terminal Stats" || exit 0
          git push origin main

