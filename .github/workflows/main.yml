name: Update Github Stats

on:
  schedule:
    - cron: '47 2 * * *'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Checkout generator repo
        uses: actions/checkout@v4
        with:
          repository: yogeshwaran01/github-stats-terminal-style
          path: generator

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build
        run: |
          cd generator
          
          # 1. ПОЛНАЯ ПЕРЕЗАПИСЬ ТЕМ (Инъекция)
          # Мы создаем файл themes.ts заново, оставляя только одну тему - твою.
          cat <<EOF > src/themes.ts
          export const THEMES = {
            hacker: {
              name: "hacker",
              background: "#0d1117",
              foreground: "#36BCF7",
              cursor: "#36BCF7",
              colors: {
                "0": "#000000", "1": "#ff5555", "2": "#36BCF7", "3": "#f1fa8c",
                "4": "#bd93f9", "5": "#ff79c6", "6": "#8be9fd", "7": "#f8f8f2",
                "8": "#6272a4", "9": "#ff6e6e", "10": "#36BCF7", "11": "#ffffa5",
                "12": "#d6acff", "13": "#ff92df", "14": "#a4ffff", "15": "#ffffff"
              }
            }
          } as const;
          export type ThemeName = "hacker";
          EOF

          # 2. ЗАМЕНА ТЕКСТА (whoami -> ctf_prep)
          # Ищем во всех файлах src и заменяем жестко
          grep -rl "whoami" src/ | xargs sed -i 's/whoami/.\/ctf_prep/g' || true
          grep -rl "Full Stack Developer" src/ | xargs sed -i 's/Full Stack Developer/Binary Security Researcher/g' || true

          # 3. СБОРКА И ЗАПУСК
          npm install
          npm run build
          node dist/bin/github-stats-terminal.js ${{ github.repository_owner }} hacker
          cp github_stats.svg ../github_stats.svg
        env:
          GHT: ${{ secrets.GHT }}

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add github_stats.svg
          git commit -m "Update GitHub Stats Terminal" || exit 0
          git push
